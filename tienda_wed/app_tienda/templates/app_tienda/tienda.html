{%  extends 'base.html' %}
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>
</head>
<div>

{% block contenidos %}

    <div class="container">
        <div style="float:right;">
            <!--<p style="color: white">Total : {{ importe_total_carro }}</p>-->
            {% include "carro/widget.html" %}
        </div>

        <div class="row">   
            {% for producto in productos %}
            <div class="col-md-4">
                <div class="card mt-3 mb-3" >
                    <img src="{{ producto.imagen.url }}" height="200 px" width="50px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre}}</h5>
                        <p class="card-text">&nbsp;$ {{ producto.precio }}</p>
                        <a href="{% url 'app_carro:agregar_producto' producto.id %}" class="btn btn-primary">Agregar Producto</a>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
    .
</body>
</html>
